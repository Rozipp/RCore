  - id: 'explosive'
    material: FIRE_CHARGE
    name: ' &#ff0000Взрывная штучка &8&o(предмет)'
    category: CFExperienceKeeper
    lore:
      - ''
      - ' &7Особенность и применение:'
      - ' &#ff4444- при нажатие ПКМ, вызывает взрыв, с силой'
      - ' &#ff4444  способной убить игрока без брони, на расстоянии'
      - ' &#ff4444  3 блоков от точки активации;'
      - ' &#ff4444- урон наносится, в том числе игроку, который'
      - ' &#ff4444  активировал Взрывную Штучку.'
      - ''
    glow: false # Включить свечение предмета?
    components:
      - trigger: 'RIGHT_CLICK'
        target: RANGE
        particles: [EXPLOSION_NORMAL] # Партиклы которые вызываются кто-то юзают взрывную штучку
        target_range: 15
        actions:
          - name: "Explosion"
            damage_without_armor: 8 # Сколько урона будет нанесено игроку без брони
            damage_with_armor: 3 # Урон игрокам с броней
      - name: WoldBlackList
        worlds: ['spawn'] # Миры в которых нельзя будет юзать взрувную штучку
        message: 'В этом мире нельзя использовать взрывную штучку!'


